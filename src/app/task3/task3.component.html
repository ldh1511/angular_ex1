<div class="task3">
    <div class="task3-folder">
        <p>Tên danh mục</p>
        <ul *ngFor="let item of ctg">
            <li>
                <a routerLink="/task3/{{item.categoryId}}" (click)="handleCloseModal()">
                    <i class="far fa-folder"></i>{{item.categoryName}}
                </a>
            </li>
        </ul>
    </div>
    <router-outlet></router-outlet>
    <app-modal [isModalOpen]="isModalOpen" (receiveStateModal)="receiveStateModal($event)"></app-modal>
</div>
