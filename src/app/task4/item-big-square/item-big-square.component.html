<div class="item">
    <div class="item-img">
        <img src="{{data.img}}">
        <span class="icon custom-3" *ngIf="data.type===3">Khó</span>
        <span class="icon custom-2" *ngIf="data.type===2">T.bình</span>
        <span class="icon custom-1" *ngIf="data.type===1">Dễ</span>
    </div>
    <div class="item-content">
        <h5>{{data.name}}</h5>
        <p>{{data.artist}}</p>
        <span>{{data.view}} lượt xem</span>
    </div>
</div>
